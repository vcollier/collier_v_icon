<!doctype html>
<html lang="eng">
	<head>
	<meta charset="utf-8">
	<title>Icons.com</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
	</head>
	
	<body>
		<div id="container">
		
		<header id="mainHeader">
		<div class="image-wrapper"><a href="#"><img src="images/logo.svg" alt="logo"></a></div>

	<nav id="mainNav">
			<ul>
				<li><a href="#">ANIMALS</a></li>
				<li><a href="#">PEOPLE</a></li>
				<li><a href="#">FOOD</a></li>
			</ul>
		</nav>
		</header>

		<section id="welcome">
			<div id="welcomeImage"><img src="images/welcome.svg" alt="welcome"></div>
		</section>
		

		<section id="animals">
			<h1>ANIMALS</h1>
			<div id="contentArea1">
				
				
			<div id="images">	
				<object data="images/bear_icon.svg" type="text/svg" id="bear"></object>
				<object data="images/bunny_icon.svg" type="text/svg" id="bunny"></object>
				<object data="images/cat_icon.svg" type="text/svg" id="cat"></object>
				<object data="images/dog_icon.svg" type="text/svg" id="dog"></object>
				<object data="images/unicorn_icon.svg" type="text/svg" id="unicorn"></object>
			</div>
	

			</div>
		</section>

		<section id="people">
			<h1>PEOPLE</h1>
			<div id="contentArea2"></div>
		</section>

		<section id="food">
			<h1>FOOD</h1>
			<div id="contentArea3"></div>
		</section>
		

		<footer id="mainFooter">
			<div class="image-wrapper-footer"><img src="images/logo.svg" alt="logo"></div>

			<nav id="footerNav">
			<ul>
				<li><a href="#">ANIMALS</a></li>
				<li><a href="#">PEOPLE</a></li>
				<li><a href="#">FOOD</a></li>
			</ul>
		</nav>
		</footer>
		</div>

<!-- load js at bottom, so DOM get built -->
		<script src="js/main.js"></script>
	</body>
</html>
